<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->
  <title>Splitter</title>
</head>

<body>
  <div class="top-div">
    <span class="top-span">Telegram chat</span>
    <img id="user-img" class="top-img" src="https://www.w3schools.com/howto/img_avatar2.png" alt="Profile">
  </div>
  <br><br>
  <div>
    <span class="order-span">Заказ:</span>
    <span class="order-price-span">2500₽</span>
  </div>
  <table>
    <tr>
      <td class="item-name-td">Капучино</td>
      <td class="item-count-td">3 шт</td>
      <td class="item-price-td">280 ₽</td>
      <td><button class="item-button">Выбрать</button></td>
    </tr>
    <tr>
      <td class="item-name-td">Авокадо тост</td>
      <td class="item-count-td">10000 шт</td>
      <td class="item-price-td">22800 ₽</td>
      <td><button class="item-button">Выбрать</button></td>
    </tr>
  </table>
</body>
  <div class="bottom-div">
    <div class="bottom-total-div">
        <span class="bottom-span">Ваш итог:</span>
        <span class="bottom-price-span">2000 ₽</span>
    </div>
    <button class="done-button">Готово</button>
  </div>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
 
    let user_img = document.getElementById("user-img");
    if (tg.initDataUnsafe?.user?.photo_url !== undefined) {
        user_img.src = tg.initDataUnsafe.user.photo_url;
    }
 </script>
</html>
